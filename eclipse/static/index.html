<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Finder</title>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow: hidden;
        }
        #globe { width: 100vw; height: 100vh; }
        #info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-width: 360px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        #info-panel h2 {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }
        .coords {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .eclipse-card {
            margin-bottom: 16px;
        }
        .eclipse-card h3 {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .eclipse-card .date {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        .eclipse-card .time {
            font-size: 14px;
            color: #aaa;
        }
        .eclipse-card .duration {
            font-size: 14px;
            color: #f5a623;
            margin-top: 4px;
        }
        .eclipse-card.previous .date { color: #7eb8da; }
        .eclipse-card.next .date { color: #f5a623; }
        .no-eclipse {
            color: #666;
            font-style: italic;
        }
        .nasa-link {
            display: inline-block;
            margin-top: 8px;
            font-size: 12px;
            color: #7eb8da;
            text-decoration: none;
        }
        .nasa-link:hover {
            text-decoration: underline;
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.9);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            color: #888;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .marker {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="globe"></div>
    
    <div id="info-panel">
        <h2>üåë Eclipse Finder</h2>
        <div id="content">
            <p class="loading">Click anywhere on the globe to find eclipses</p>
        </div>
    </div>
    
    <div id="instructions">Click on the globe to find total solar eclipses at that location</div>
    
    <script>
        const globe = Globe()
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
            .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
            .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
            .pointsData([])
            .pointColor(() => '#f5a623')
            .pointAltitude(0.01)
            .pointRadius(0.5)
            .atmosphereColor('#3a7bd5')
            .atmosphereAltitude(0.15)
            .pathsData([])
            .pathPoints('coords')
            .pathPointLat(p => p[0])
            .pathPointLng(p => p[1])
            .pathColor(path => path.color)
            .pathStroke(3)
            .pathDashLength(0.01)
            .pathDashGap(0.004)
            .pathDashAnimateTime(100000)
            (document.getElementById('globe'));

        globe.controls().autoRotate = true;
        globe.controls().autoRotateSpeed = 0.5;

        let selectedPoint = null;

        globe.onGlobeClick(({ lat, lng }) => {
            globe.controls().autoRotate = false;
            
            selectedPoint = { lat, lng };
            globe.pointsData([{ lat, lng }]);
            
            document.getElementById('content').innerHTML = '<p class="loading">Loading...</p>';
            
            fetch(`/api/eclipses?lat=${lat.toFixed(6)}&lon=${lng.toFixed(6)}`)
                .then(r => r.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(err => {
                    document.getElementById('content').innerHTML = `<p class="no-eclipse">Error: ${err.message}</p>`;
                });
        });

        function formatDuration(seconds) {
            if (!seconds) return null;
            const mins = Math.floor(seconds / 60);
            const secs = Math.round(seconds % 60);
            if (mins > 0) {
                return `${mins}m ${secs}s of totality`;
            }
            return `${secs}s of totality`;
        }

        function getNasaUrl(dateIso) {
            const ecl = dateIso.replace(/-/g, '');
            return `https://eclipse.gsfc.nasa.gov/SEsearch/SEsearchmap.php?Ecl=${ecl}`;
        }

        async function fetchEclipsePath(catNo, color) {
            try {
                const resp = await fetch(`/api/eclipse-path/${catNo}`);
                if (!resp.ok) return null;
                const data = await resp.json();
                return {
                    coords: data.path.map(p => [p.lat, p.lon]),
                    color: color
                };
            } catch (e) {
                return null;
            }
        }

        async function displayResults(data) {
            let html = `<div class="coords">üìç ${data.lat.toFixed(4)}¬∞, ${data.lon.toFixed(4)}¬∞</div>`;
            
            html += '<div class="eclipse-card previous">';
            html += '<h3>‚Üê Previous Total Eclipse</h3>';
            if (data.previous) {
                html += `<div class="date">${data.previous.date}</div>`;
                html += `<div class="time">${data.previous.max_time_utc}</div>`;
                if (data.previous.duration_seconds) {
                    html += `<div class="duration">${formatDuration(data.previous.duration_seconds)}</div>`;
                }
                html += `<a class="nasa-link" href="${getNasaUrl(data.previous.date)}" target="_blank">View on NASA</a>`;
            } else {
                html += '<p class="no-eclipse">None found in catalog</p>';
            }
            html += '</div>';
            
            html += '<div class="eclipse-card next">';
            html += '<h3>Next Total Eclipse ‚Üí</h3>';
            if (data.next) {
                html += `<div class="date">${data.next.date}</div>`;
                html += `<div class="time">${data.next.max_time_utc}</div>`;
                if (data.next.duration_seconds) {
                    html += `<div class="duration">${formatDuration(data.next.duration_seconds)}</div>`;
                }
                html += `<a class="nasa-link" href="${getNasaUrl(data.next.date)}" target="_blank">View on NASA</a>`;
            } else {
                html += '<p class="no-eclipse">None found in catalog</p>';
            }
            html += '</div>';
            
            document.getElementById('content').innerHTML = html;

            const paths = [];
            if (data.previous) {
                const path = await fetchEclipsePath(data.previous.cat_no, '#7eb8da');
                if (path) paths.push(path);
            }
            if (data.next) {
                const path = await fetchEclipsePath(data.next.cat_no, '#f5a623');
                if (path) paths.push(path);
            }
            globe.pathsData(paths);
        }
    </script>
</body>
</html>
