<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Finder</title>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow: hidden;
        }
        #globe { width: 100vw; height: 100vh; }
        #info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-width: 360px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        #info-panel h2 {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }
        .coords {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .eclipse-card {
            margin-bottom: 16px;
        }
        .eclipse-card h3 {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .eclipse-card .date {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        .eclipse-card .time {
            font-size: 14px;
            color: #aaa;
        }
        .eclipse-card .duration {
            font-size: 14px;
            color: #f5a623;
            margin-top: 4px;
        }
        .eclipse-card.previous .date { color: #7eb8da; }
        .eclipse-card.next .date { color: #f5a623; }
        .no-eclipse {
            color: #666;
            font-style: italic;
        }
        .nasa-link {
            display: inline-block;
            margin-top: 8px;
            font-size: 12px;
            color: #7eb8da;
            text-decoration: none;
        }
        .nasa-link:hover {
            text-decoration: underline;
        }
        #legend {
            position: fixed;
            bottom: 60px;
            left: 20px;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            backdrop-filter: blur(10px);
            font-size: 13px;
        }
        #legend h4 {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        .legend-item:last-child {
            margin-bottom: 0;
        }
        .legend-line {
            width: 24px;
            height: 3px;
            border-radius: 2px;
        }
        .legend-line.previous { background: #7eb8da; }
        .legend-line.next { background: #f5a623; }
        #instructions {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.95);
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
        }
        #attribution {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        #attribution a {
            color: #7eb8da;
            text-decoration: none;
        }
        #attribution a:hover {
            text-decoration: underline;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .marker {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="globe"></div>
    
    <div id="legend" style="display: none;">
        <h4>Eclipse Paths</h4>
        <div class="legend-item">
            <div class="legend-line previous"></div>
            <span id="legend-previous">Previous Eclipse</span>
        </div>
        <div class="legend-item">
            <div class="legend-line next"></div>
            <span id="legend-next">Next Eclipse</span>
        </div>
    </div>

    <div id="info-panel">
        <div id="content">
        </div>
    </div>
    
    <div id="instructions">Click anywhere to see the next and previous total solar eclipses at that location*</div>   
    
    <div id="attribution">
        Eclipse Predictions by <a href="https://eclipse.gsfc.nasa.gov/" target="_blank">Fred Espenak, NASA's GSFC</a>
        <br/>
        *as long as is occurs between 2 000BCE - 3 000CE
    </div>

    
    <script>
        const globe = Globe()
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
            .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
            .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
            .pointsData([])
            .pointColor(() => '#f5a623')
            .pointAltitude(0.01)
            .pointRadius(0.5)
            .atmosphereColor('#3a7bd5')
            .atmosphereAltitude(0.15)
            .pathsData([])
            .pathPoints('coords')
            .pathPointLat(p => p[0])
            .pathPointLng(p => p[1])
            .pathColor(path => path.color)
            .pathStroke(3)
            .pathDashLength(0.01)
            .pathDashGap(0.004)
            .pathDashAnimateTime(100000)
            .labelsData([])
            .labelLat(d => d.lat)
            .labelLng(d => d.lng)
            .labelText(d => d.text)
            .labelSize(1.5)
            .labelDotRadius(0.4)
            .labelColor(d => d.color)
            .labelResolution(2)
            .labelAltitude(0.01)
            (document.getElementById('globe'));

        globe.controls().autoRotate = true;
        globe.controls().autoRotateSpeed = 0.5;
        globe.controls().minDistance = 101;
        globe.controls().maxDistance = 500;

        let selectedPoint = null;

        globe.onGlobeClick(({ lat, lng }) => {
            globe.controls().autoRotate = false;
            
            selectedPoint = { lat, lng };
            globe.pointsData([{ lat, lng }]);
            
            document.getElementById('content').innerHTML = '<p class="loading">Loading...</p>';
            
            fetch(`/api/eclipses?lat=${lat.toFixed(6)}&lon=${lng.toFixed(6)}`)
                .then(r => r.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(err => {
                    document.getElementById('content').innerHTML = `<p class="no-eclipse">Error: ${err.message}</p>`;
                });
        });

        function formatDuration(seconds) {
            if (!seconds) return null;
            const mins = Math.floor(seconds / 60);
            const secs = Math.round(seconds % 60);
            if (mins > 0) {
                return `${mins}m ${secs}s of totality`;
            }
            return `${secs}s of totality`;
        }

        function getNasaUrl(dateIso) {
            const ecl = dateIso.replace(/-/g, '');
            return `https://eclipse.gsfc.nasa.gov/SEsearch/SEsearchmap.php?Ecl=${ecl}`;
        }

        async function fetchEclipsePath(catNo, color, label) {
            try {
                const resp = await fetch(`/api/eclipse-path/${catNo}`);
                if (!resp.ok) return null;
                const data = await resp.json();
                const coords = data.path.map(p => [p.lat, p.lon]);
                const midIdx = Math.floor(coords.length / 2);
                const midPoint = coords[midIdx];
                return {
                    path: {
                        coords: coords,
                        color: color
                    },
                    label: {
                        lat: midPoint[0],
                        lng: midPoint[1],
                        text: label,
                        color: color
                    }
                };
            } catch (e) {
                return null;
            }
        }

        async function displayResults(data) {
            let html = `<div class="coords">üìç ${data.lat.toFixed(4)}¬∞, ${data.lon.toFixed(4)}¬∞</div>`;
            
            html += '<div class="eclipse-card previous">';
            html += '<h3>‚Üê Previous Total Eclipse</h3>';
            if (data.previous) {
                html += `<div class="date">${data.previous.date}</div>`;
                html += `<div class="time">${data.previous.max_time_utc}</div>`;
                if (data.previous.duration_seconds) {
                    html += `<div class="duration">${formatDuration(data.previous.duration_seconds)}</div>`;
                }
                html += `<a class="nasa-link" href="${getNasaUrl(data.previous.date)}" target="_blank">View on NASA</a>`;
            } else {
                html += '<p class="no-eclipse">None found in catalog</p>';
            }
            html += '</div>';
            
            html += '<div class="eclipse-card next">';
            html += '<h3>Next Total Eclipse ‚Üí</h3>';
            if (data.next) {
                html += `<div class="date">${data.next.date}</div>`;
                html += `<div class="time">${data.next.max_time_utc}</div>`;
                if (data.next.duration_seconds) {
                    html += `<div class="duration">${formatDuration(data.next.duration_seconds)}</div>`;
                }
                html += `<a class="nasa-link" href="${getNasaUrl(data.next.date)}" target="_blank">View on NASA</a>`;
            } else {
                html += '<p class="no-eclipse">None found in catalog</p>';
            }
            html += '</div>';
            
            document.getElementById('content').innerHTML = html;

            const paths = [];
            const labels = [];
            const legend = document.getElementById('legend');
            
            if (data.previous) {
                const result = await fetchEclipsePath(data.previous.cat_no, '#7eb8da', data.previous.date);
                if (result) {
                    paths.push(result.path);
                    labels.push(result.label);
                }
                document.getElementById('legend-previous').textContent = data.previous.date;
            }
            if (data.next) {
                const result = await fetchEclipsePath(data.next.cat_no, '#f5a623', data.next.date);
                if (result) {
                    paths.push(result.path);
                    labels.push(result.label);
                }
                document.getElementById('legend-next').textContent = data.next.date;
            }
            
            if (paths.length > 0) {
                legend.style.display = 'block';
            }
            
            globe.pathsData(paths);
            globe.labelsData(labels);
        }
    </script>
</body>
</html>
