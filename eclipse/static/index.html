<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Eclipse</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåë</text></svg>">

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow: hidden;
        }
        #map { width: 100vw; height: 100vh; }
        #info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-width: 360px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        #info-panel h2 {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }
        .coords {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .eclipse-card {
            margin-bottom: 16px;
        }
        .eclipse-card h3 {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .eclipse-card .date {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        .eclipse-card .time {
            font-size: 14px;
            color: #aaa;
        }
        .eclipse-card .duration {
            font-size: 14px;
            color: #f5a623;
            margin-top: 4px;
        }
        .eclipse-card.previous .date { color: #7eb8da; }
        .eclipse-card.next .date { color: #f5a623; }
        .no-eclipse {
            color: #666;
            font-style: italic;
        }
        .nasa-link {
            display: inline-block;
            margin-top: 8px;
            font-size: 12px;
            color: #7eb8da;
            text-decoration: none;
        }
        .nasa-link:hover {
            text-decoration: underline;
        }
        #search-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        #search-box {
            display: flex;
            gap: 8px;
        }
        #search-input {
            width: 280px;
            padding: 12px 16px;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        #search-input::placeholder { color: #666; }
        #search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }
        #search-btn {
            padding: 12px 16px;
            background: rgba(245, 166, 35, 0.9);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        #search-btn:hover { background: rgba(245, 166, 35, 1); }
        #landmarks {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-width: 360px;
        }
        .landmark-btn {
            padding: 8px 12px;
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ccc;
            font-size: 12px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
        }
        .landmark-btn:hover {
            background: rgba(40, 40, 55, 0.95);
            border-color: rgba(255, 255, 255, 0.25);
            color: #fff;
        }
        #legend {
            position: fixed;
            bottom: 60px;
            left: 20px;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            backdrop-filter: blur(10px);
            font-size: 13px;
            z-index: 1;
        }
        #legend h4 {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        .legend-item:last-child {
            margin-bottom: 0;
        }
        .legend-line {
            width: 24px;
            height: 3px;
            border-radius: 2px;
        }
        .legend-line.previous { background: #7eb8da; }
        .legend-line.next { background: #f5a623; }
        #instructions {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.95);
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            z-index: 1;
        }
        #attribution {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
            text-align: center;
            z-index: 1;
        }
        #attribution a {
            color: #7eb8da;
            text-decoration: none;
        }
        #attribution a:hover {
            text-decoration: underline;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .mapboxgl-ctrl-bottom-left,
        .mapboxgl-ctrl-bottom-right {
            display: none;
        }
    </style>
</head>
<body>
    <a class="github-fork-ribbon left-top fixed" href="https://github.com/spookyuser/eclipse" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>

    <div id="map"></div>

    <div id="search-container">
        <div id="search-box">
            <input type="text" id="search-input" placeholder="Search for a place or address...">
            <button id="search-btn">Go</button>
        </div>
        <div id="landmarks">
            <button class="landmark-btn" data-lng="-74.0445" data-lat="40.6892">üóΩ Statue of Liberty</button>
            <button class="landmark-btn" data-lng="31.1342" data-lat="29.9792">üî∫ Pyramids of Giza</button>
            <button class="landmark-btn" data-lng="-43.2105" data-lat="-22.9519">üáßüá∑ Christ the Redeemer</button>
            <button class="landmark-btn" data-lng="116.5704" data-lat="40.4319">üß± Great Wall</button>
            <button class="landmark-btn" data-lng="2.2945" data-lat="48.8584">üóº Eiffel Tower</button>
            <button class="landmark-btn" data-lng="78.0421" data-lat="27.1751">üïå Taj Mahal</button>
            <button class="landmark-btn" data-lng="-155.2823" data-lat="19.4067">üåã Kƒ´lauea</button>
            <button class="landmark-btn" data-lng="139.6917" data-lat="35.6895">üóæ Tokyo</button>
        </div>
    </div>
    
    <div id="legend" style="display: none;">
        <h4>Eclipse Paths</h4>
        <div class="legend-item">
            <div class="legend-line previous"></div>
            <span id="legend-previous">Previous Eclipse</span>
        </div>
        <div class="legend-item">
            <div class="legend-line next"></div>
            <span id="legend-next">Next Eclipse</span>
        </div>
    </div>

    <div id="info-panel">
    <h1>Find My Eclipse</h1>    

        <div id="content">
        </div>
    </div>
    
    <div id="instructions">Click anywhere to see the <strong>next</strong> and <strong>previous</strong> total solar eclipses at that location*</div>   
    
    <div id="attribution">
        Eclipse Predictions by <a href="https://eclipse.gsfc.nasa.gov/" target="_blank">Fred Espenak, NASA's GSFC</a>
        <br/>
        *as long as is occurs between 2 000BCE - 3 000CE
    </div>

    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2FsZWJkYXNkZmEiLCJhIjoiY21rY3BhbWsxMDNxNjNnczNtc3BuOHE5cCJ9.bX4Try-h9qXR7p2QpYueqA'
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9',
            projection: 'globe',
            zoom: 1.5,
            center: [0, 20]
        });

        map.addControl(new mapboxgl.NavigationControl());

        map.on('style.load', () => {
            map.setFog({
                color: 'rgb(186, 210, 235)',
                'high-color': 'rgb(36, 92, 223)',
                'horizon-blend': 0.02,
                'space-color': 'rgb(11, 11, 25)',
                'star-intensity': 0.6
            });
        });

        let selectedMarker = null;

        function selectLocation(lng, lat, flyTo = true) {
            if (selectedMarker) {
                selectedMarker.remove();
            }
            
            selectedMarker = new mapboxgl.Marker({ color: '#f5a623' })
                .setLngLat([lng, lat])
                .addTo(map);
            
            if (flyTo) {
                map.flyTo({ center: [lng, lat], zoom: 8 });
            }
            
            document.getElementById('content').innerHTML = '<p class="loading">Loading...</p>';
            
            fetch(`/api/eclipses?lat=${lat.toFixed(6)}&lon=${lng.toFixed(6)}`)
                .then(r => r.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(err => {
                    document.getElementById('content').innerHTML = `<p class="no-eclipse">Error: ${err.message}</p>`;
                });
        }

        async function searchPlace(query) {
            const response = await fetch(
                `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${mapboxgl.accessToken}&limit=1`
            );
            const data = await response.json();
            if (data.features && data.features.length > 0) {
                const [lng, lat] = data.features[0].center;
                selectLocation(lng, lat, true);
            }
        }

        document.getElementById('search-btn').addEventListener('click', () => {
            const query = document.getElementById('search-input').value.trim();
            if (query) searchPlace(query);
        });

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) searchPlace(query);
            }
        });

        document.querySelectorAll('.landmark-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lng = parseFloat(btn.dataset.lng);
                const lat = parseFloat(btn.dataset.lat);
                selectLocation(lng, lat, true);
            });
        });

        map.on('click', (e) => {
            const { lng, lat } = e.lngLat;
            selectLocation(lng, lat, false);
        });

        function formatDuration(seconds) {
            if (!seconds) return null;
            const mins = Math.floor(seconds / 60);
            const secs = Math.round(seconds % 60);
            if (mins > 0) {
                return `${mins}m ${secs}s of totality`;
            }
            return `${secs}s of totality`;
        }

        function getNasaUrl(dateIso) {
            const ecl = dateIso.replace(/-/g, '');
            return `https://eclipse.gsfc.nasa.gov/SEsearch/SEsearchmap.php?Ecl=${ecl}`;
        }

        async function fetchEclipsePath(catNo, color, id) {
            try {
                const resp = await fetch(`/api/eclipse-path/${catNo}`);
                if (!resp.ok) return null;
                const data = await resp.json();
                const coords = data.path.map(p => [p.lon, p.lat]);
                return { coords, color, id };
            } catch (e) {
                return null;
            }
        }

        function addPathToMap(pathData) {
            const sourceId = `path-${pathData.id}`;
            const layerId = `layer-${pathData.id}`;
            
            if (map.getSource(sourceId)) {
                map.removeLayer(layerId);
                map.removeSource(sourceId);
            }
            
            map.addSource(sourceId, {
                type: 'geojson',
                data: {
                    type: 'Feature',
                    properties: {},
                    geometry: {
                        type: 'LineString',
                        coordinates: pathData.coords
                    }
                }
            });
            
            map.addLayer({
                id: layerId,
                type: 'line',
                source: sourceId,
                layout: {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                paint: {
                    'line-color': pathData.color,
                    'line-width': 4,
                    'line-opacity': 0.8
                }
            });
        }

        function clearPaths() {
            ['previous', 'next'].forEach(id => {
                const sourceId = `path-${id}`;
                const layerId = `layer-${id}`;
                if (map.getSource(sourceId)) {
                    map.removeLayer(layerId);
                    map.removeSource(sourceId);
                }
            });
        }

        async function displayResults(data) {
            let html = `<div class="coords">üìç ${data.lat.toFixed(4)}¬∞, ${data.lon.toFixed(4)}¬∞</div>`;
            
            html += '<div class="eclipse-card previous">';
            html += '<h3>‚Üê Previous Total Eclipse</h3>';
            if (data.previous) {
                html += `<div class="date">${data.previous.date}</div>`;
                html += `<div class="time">${data.previous.max_time_utc}</div>`;
                if (data.previous.duration_seconds) {
                    html += `<div class="duration">${formatDuration(data.previous.duration_seconds)}</div>`;
                }
                html += `<a class="nasa-link" href="${getNasaUrl(data.previous.date)}" target="_blank">View on NASA</a>`;
            } else {
                html += '<p class="no-eclipse">None found in catalog</p>';
            }
            html += '</div>';
            
            html += '<div class="eclipse-card next">';
            html += '<h3>Next Total Eclipse ‚Üí</h3>';
            if (data.next) {
                html += `<div class="date">${data.next.date}</div>`;
                html += `<div class="time">${data.next.max_time_utc}</div>`;
                if (data.next.duration_seconds) {
                    html += `<div class="duration">${formatDuration(data.next.duration_seconds)}</div>`;
                }
                html += `<a class="nasa-link" href="${getNasaUrl(data.next.date)}" target="_blank">View on NASA</a>`;
            } else {
                html += '<p class="no-eclipse">None found in catalog</p>';
            }
            html += '</div>';
            
            document.getElementById('content').innerHTML = html;

            clearPaths();
            const legend = document.getElementById('legend');
            let hasPath = false;
            
            if (data.previous) {
                const result = await fetchEclipsePath(data.previous.cat_no, '#7eb8da', 'previous');
                if (result) {
                    addPathToMap(result);
                    hasPath = true;
                }
                document.getElementById('legend-previous').textContent = data.previous.date;
            }
            if (data.next) {
                const result = await fetchEclipsePath(data.next.cat_no, '#f5a623', 'next');
                if (result) {
                    addPathToMap(result);
                    hasPath = true;
                }
                document.getElementById('legend-next').textContent = data.next.date;
            }
            
            legend.style.display = hasPath ? 'block' : 'none';
        }
    </script>
</body>
</html>
